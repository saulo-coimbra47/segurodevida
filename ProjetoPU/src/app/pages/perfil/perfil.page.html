<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>

    </ion-toolbar>
  </ion-header>

  
  <ion-card class="card">
    <div class="img">
      <ion-img src="./assets/user.png"></ion-img>
    </div>
    <ion-list class="letras">
      <ion-item>
        <ion-label>
          <h2 class="letras">Nome</h2>
          <div class="answers">
            <h3>{{dadosUsuario.nome}}</h3>
            
          </div>
      
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">CPF</h2>
          <div class="answers">
            <h3>{{dadosUsuario.cpf}}</h3>
            
          </div>
          
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">E-mail</h2>
          <div class="answers">
            <h3>{{dadosUsuario.email}}</h3>
            
          </div>
         
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">Senha</h2>
          <div class="answers">
            <h3></h3>
            <button (click)="modelEditSenha()">
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Endereço</h2>
          <div class="answers">
            <h3>Rua, 11, Bairro. Araçuaí-MG</h3>
            <button (click)="modelEditEndereco()">
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-button expand="block" color="danger" (click)="logout()">Sair</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
