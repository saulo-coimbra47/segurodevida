<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>

    </ion-toolbar>
  </ion-header>

  
  <ion-card class="card">
    <div class="img">
      <ion-img src="./assets/user.png"></ion-img>
    </div>
    <ion-list class="letras">
      <ion-item>
        <ion-label>
          <h2 class="letras">Nome</h2>
          <div class="answers">
            <h3>[Nome usuario]</h3>
            <button>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
      
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">CPF/CNPJ</h2>
          <div class="answers">
            <h3>000.000.000-00</h3>
            <button>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
          
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">E-mail</h2>
          <div class="answers">
            <h3>araboy@gmail.com</h3>
            <button>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
         
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 class="letras">Senha</h2>
          <div class="answers">
            <h3>*********</h3>
            <button>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Endereço</h2>
          <div class="answers">
            <h3>Araçuaí</h3>
            <button>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
