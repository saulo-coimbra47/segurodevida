<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recupereção de senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-subtitle>Informe seus dados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >E-mail</ion-label>
        <ion-input name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Sou entregador</ion-label>
        <ion-toggle [(ngModel)]="entregador"></ion-toggle>
      </ion-item>
      <ion-button expand="block"  color="dark" fill="outline" (click)="Recuperar()">Enviar</ion-button>
    </ion-card-content>

  </ion-card>


</ion-content>
