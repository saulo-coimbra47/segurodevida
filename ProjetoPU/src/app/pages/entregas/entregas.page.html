<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Entregas
    </ion-title>
  </ion-toolbar>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Entregas</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="content">

      <div class="container top">
        <ion-segment scrollable (ionChange)="segmentChanged($event)" value="pendentes">
          <ion-segment-button value="pendentes">
            <ion-label>Pendentes</ion-label>
          </ion-segment-button>
          <ion-segment-button value="confirmadas">
            <ion-label>Confirmadas</ion-label>
          </ion-segment-button>
        </ion-segment>

      </div>


      <ion-slides>

        <ion-slide>
          <ion-card color="primary">
            <ion-card-content>
              <ion-list class="ios list-ios hydrated" inset>
                <ion-item>
                  <ion-thumbnail slot="start" class="ios hydrated">
                    <ion-img src="./assets/aguardando.svg"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h2>Conteúdo</h2>
                    <h3>Entrega pendente</h3>
                    <p>Entregador</p>
                    <div class="buttons">

                      <ion-button>
                        <ion-icon name="close-outline"></ion-icon>Cancelar
                      </ion-button>
                    </div>
                  </ion-label>
                </ion-item>
                
              </ion-list>
            </ion-card-content>

          </ion-card>
        </ion-slide>

        <ion-slide>
          <ion-card color="primary">
            <ion-card-content>
              <ion-list class="ios list-ios hydrated" inset>
      
                <ion-item>
                  <ion-thumbnail slot="start" class="ios hydrated">
                    <ion-img src="./assets/checklist.svg"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h2>Conteúdo</h2>
                    <h3>Entrega efetuada</h3>
                    <p>Nome do recebedor</p>
                  </ion-label>
      
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-slide>

      </ion-slides>

    </div>
