<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"
        ><ion-icon name="close"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title> Cadastro de entrega </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-label">
    <h1>Solicitação de entrega</h1>
  </div>

  <div class="form-list">
    <ion-item>
      <ion-label position="floating">Conteúdo</ion-label>
      <ion-input type="text" [(ngModel)]="conteudo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome do destinatário</ion-label>
      <ion-input type="text" [(ngModel)]="nomeRecebedor"></ion-input>
    </ion-item>

    <div class="local">
      <div class="local-label">
        <h4>Local de retirada</h4>
      </div>

      <div class="local-group">
        <ion-item>
          <ion-label position="floating">Endereço</ion-label>
          <ion-input
            [(ngModel)]="enderecoRetirada"
            placeholder="Rua, Nº, Bairro"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cidade</ion-label>
          <ion-input
            [(ngModel)]="cidadeUFRetirada"
            placeholder="Cidade-UF"
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="local">
      <div class="local-label">
        <h4>Local de entrega</h4>
      </div>

      <div class="local-group">
        <ion-item>
          <ion-label position="floating">Endereço</ion-label>
          <ion-input
            [(ngModel)]="enderecoEntrega"
            placeholder="Rua, Nº, Bairro."
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cidade</ion-label>
          <ion-input
            [(ngModel)]="cidadeUFEntrega"
            placeholder="Cidade-UF"
          ></ion-input>
        </ion-item>
      </div>
    </div>
  </div>

  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" (click)="Registra()"
        >Solicitar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
